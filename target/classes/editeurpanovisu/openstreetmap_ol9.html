<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte OpenLayers 9</title>
    
    <!-- OpenLayers 9 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #debug-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,255,0,0.9);
            color: #000;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            z-index: 99999;
            height: 50px;
        }
        
        #map {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100% - 50px);
        }
        
        .map-controls {
            position: absolute;
            top: 60px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .map-controls select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="debug-panel">üîç DEBUG: Chargement OpenLayers 9...</div>
    <div id="map"></div>
    
    <div class="map-controls">
        <select id="mapType">
            <option value="osm">OpenStreetMap</option>
            <option value="satellite">Satellite (Esri)</option>
        </select>
    </div>
    
    <!-- OpenLayers 9 JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
    
    <script>
        console.log('üöÄ Script d√©marr√©');
        const debugPanel = document.getElementById('debug-panel');
        
        let map = null;
        let currentLayer = null;
        let markerLayer = null;
        let currentMarker = null;
        
        function initializeMap() {
            console.log('üó∫Ô∏è Initialisation OpenLayers 9...');
            
            if (debugPanel) {
                debugPanel.innerHTML = 'üó∫Ô∏è Initialisation OpenLayers 9...';
            }
            
            // GARDE
            if (map !== null) {
                console.warn('‚ö†Ô∏è Carte d√©j√† initialis√©e');
                if (debugPanel) {
                    debugPanel.innerHTML = '‚ö†Ô∏è ERREUR: Double initialisation!';
                    debugPanel.style.background = 'rgba(255,0,0,0.9)';
                    debugPanel.style.color = '#fff';
                }
                return;
            }
            
            try {
                // V√©rifier OpenLayers
                if (typeof ol === 'undefined') {
                    throw new Error('OpenLayers non disponible');
                }
                
                console.log('‚úÖ OpenLayers disponible');
                
                // Cr√©er la couche OSM
                currentLayer = new ol.layer.Tile({
                    source: new ol.source.OSM()
                });
                
                // Cr√©er la couche pour les marqueurs
                markerLayer = new ol.layer.Vector({
                    source: new ol.source.Vector()
                });
                
                // Cr√©er la carte
                map = new ol.Map({
                    target: 'map',
                    layers: [currentLayer, markerLayer],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([2.3522, 48.8566]),
                        zoom: 13
                    })
                });
                
                console.log('‚úÖ Carte OpenLayers 9 cr√©√©e');
                
                // Ajouter un clic pour placer le marqueur
                map.on('click', function(evt) {
                    const coords = ol.proj.toLonLat(evt.coordinate);
                    console.log('üìç Clic:', coords);
                    placeMarker(coords[0], coords[1]);
                });
                
                if (debugPanel) {
                    const size = map.getSize();
                    debugPanel.innerHTML = '‚úÖ OpenLayers 9 OK | Taille: ' + size[0] + 'x' + size[1];
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                if (debugPanel) {
                    debugPanel.innerHTML = '‚ùå Erreur: ' + error.message;
                    debugPanel.style.background = 'rgba(255,0,0,0.9)';
                    debugPanel.style.color = '#fff';
                }
            }
        }
        
        // Placer un marqueur
        function placeMarker(lon, lat) {
            if (!map || !markerLayer) return;
            
            console.log('üìç Placement marqueur:', lon, lat);
            
            // Supprimer l'ancien marqueur
            if (currentMarker) {
                markerLayer.getSource().removeFeature(currentMarker);
            }
            
            // Cr√©er le nouveau marqueur
            currentMarker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat]))
            });
            
            currentMarker.setStyle(new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 8,
                    fill: new ol.style.Fill({ color: 'red' }),
                    stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                })
            }));
            
            markerLayer.getSource().addFeature(currentMarker);
            
            // Centrer sur le marqueur
            map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
        }
        
        // Obtenir les coordonn√©es du marqueur
        function getCoordonnees() {
            if (!currentMarker) {
                console.log('‚ùå Pas de marqueur');
                return "0.0,0.0";
            }
            
            const coords = ol.proj.toLonLat(currentMarker.getGeometry().getCoordinates());
            console.log('üìç Coordonn√©es:', coords);
            return coords[1] + "," + coords[0];
        }
        
        // Changer le type de carte
        document.getElementById('mapType').addEventListener('change', function(e) {
            if (!map) return;
            
            const type = e.target.value;
            console.log('üîÑ Changement type:', type);
            
            // Retirer l'ancienne couche
            map.removeLayer(currentLayer);
            
            // Cr√©er la nouvelle couche
            if (type === 'satellite') {
                currentLayer = new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
                        attributions: 'Tiles ¬© Esri'
                    })
                });
            } else {
                currentLayer = new ol.layer.Tile({
                    source: new ol.source.OSM()
                });
            }
            
            // Ajouter la nouvelle couche (en premier pour qu'elle soit sous les marqueurs)
            map.getLayers().insertAt(0, currentLayer);
        });
        
        // Compatibilit√© avec l'ancien code Java
        function afficherCarte(lon, lat, zoom) {
            if (!map) return;
            map.getView().setCenter(ol.proj.fromLonLat([lon, lat]));
            map.getView().setZoom(zoom || 13);
        }
        
        function getNomsLayers() {
            const currentType = document.getElementById('mapType').value;
            return (currentType === 'osm' ? '*osm|satellite|' : 'osm|*satellite|');
        }
        
        function changeLayer(strLayer) {
            document.getElementById('mapType').value = strLayer;
            document.getElementById('mapType').dispatchEvent(new Event('change'));
        }
        
        // Auto-initialisation
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('üìã DOM pr√™t');
                
                // D√©tecter le contexte
                const isRealBrowser = typeof window.chrome !== 'undefined' || 
                                     navigator.userAgent.indexOf('Firefox') > -1 ||
                                     navigator.userAgent.indexOf('Edg') > -1 ||
                                     navigator.userAgent.indexOf('OPR') > -1;
                
                if (isRealBrowser) {
                    console.log('üåê Navigateur - Auto-init');
                    setTimeout(initializeMap, 100);
                } else {
                    console.log('‚òï JavaFX - Attente');
                    if (debugPanel) {
                        debugPanel.innerHTML = '‚òï JavaFX - En attente de Java...';
                    }
                }
            });
        } else {
            console.log('üìã DOM d√©j√† pr√™t');
            setTimeout(initializeMap, 100);
        }
        
        console.log('‚úÖ Script charg√©');
    </script>
</body>
</html>
